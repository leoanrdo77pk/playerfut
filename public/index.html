<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player com Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-bottom: 20px;
      background: black;
    }
    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .buttons a {
      padding: 10px 20px;
      background: green;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<iframe id="player" src="/proxy?url=https%3A%2F%2Fla12hd.com%2Fvivo%2Fcanales.php%3Fstream%3Dpremiere1" allowfullscreen></iframe>

<div class="buttons">
  <a href="#" onclick="changeStream('premiere1')">Premiere 1</a>
  <a href="#" onclick="changeStream('premiere2')">Premiere 2</a>
  <a href="#" onclick="changeStream('espn1')">ESPN 1</a>
</div>

<script>
  function changeStream(channel) {
    const baseUrl = 'https://la12hd.com/vivo/canales.php?stream=' + channel;
    const proxyUrl = '/proxy?url=' + encodeURIComponent(baseUrl);
    document.getElementById('player').src = proxyUrl;
  }
</script>

</body>
</html>
